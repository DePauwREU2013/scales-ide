<!doctype html>
<html>
    <head>
        <title>Scales IDE</title>

        <!-- Import necessary JavaScript libraries --> 
        <!-- <script src="http://localhost/ace-builds/src/ace.js" type="text/javascript"></script> -->
<!--        <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript" charset="utf-8"></script> -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="./jquery-ui-1.11.0.custom/jquery-ui.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
        <script src="./fancytree/jquery.fancytree.js"></script>
        <script src="./fancytree/jquery.fancytree.themeroller.js"></script>
        
        <script type="text/javascript" src="sassy_messages.js"></script>
        <script type="text/javascript" src="local.js"></script>

        <!-- Load stylesheets -->
        <link rel="stylesheet" href="./jquery-ui-1.11.0.custom/jquery-ui.min.css" />
        <link rel="stylesheet" href="./fancytree/skin-themeroller/ui.fancytree.css" />
        
        <link rel="stylesheet" type="text/css" href="style-ace.css" />
		<style>
			.ui-state-hover {border: 1px solid #272822 !important;
							font-weight: normal !important;}
			#context-list {
				font-size: smaller;
			}
		</style>
    </head>
    <body>
        <!-- File management buttons -->
		<div id="header">
			
		</div>
        <div id="context-list">
        	<div id="context-heading" class="fancytree-active ui-widget ui-widget-content">Project Explorer:</div>
            <div id="tree" style="border:none;">
                <ul id="treeData" style="display: none; border: none;">
                    <li id="id1" class="folder expanded">New Project
                        <ul>
                            <li id="id1.1" class="folder expanded">src
                                <ul>
                                    <li id="id1.1.1" >main.scala</li>
                                </ul>
                            </li>
                            <li id="1.2" class="folder">resources
                                <ul>
                                    <li id="id1.2.1" class="folder">scales-lib
                                        <ul>
                                            <li id="1.2.1.1">scales.scala</li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li id="id2">Assignment 2</li>
                </ul>
            </div>
        </div>

        <!-- Container for two multi-function panels -->
        <div id="panels">
            <!-- Left Ace source code editor --> 	
            <div id="resizable" class="panel droppable">
                <div id="editor" class="editor"></div>
            </div>
            
            <!-- Right Ace source code editor -->   
            <div id="autodiv" class="panel droppable">
                <div id="editor2" class="editor"></div>
            </div>
        

        </div>
        <!-- Initially invisible components -->
        <div id='new-dialog' title="New Project...">
            <p>Please enter a name for your project:</p>
            <form>
                <label for="name">
                    <input type="text" name="name" id="name" />
                </label> 
            </form>
        </div>
    </body>
</html>
