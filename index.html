<!doctype html>
<html>
    <head>
        <title>Gist API</title>
        <!-- Import necessary JavaScript libraries /--> 
        <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        
<!--        <script src="//code.jquery.com/jquery-1.10.2.js"></script>-->
        
        <!-- jQuery /-->
        <script type="text/javascript">

            $(document).ready(function() {
                
                // Turn the #editor div into an Ace editor:

                editor = ace.edit('editor');
                editor.setTheme('ace/theme/monokai');
                editor.getSession().setMode('ace/mode/scala');
                editor.setValue("123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890");
                editor.setOption("wrap","free");                


                editor2 = ace.edit('editor2');
                editor2.setTheme('ace/theme/monokai');
                editor2.getSession().setMode('ace/mode/scala');
                editor2.setValue("123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890");
                editor2.setOption("wrap","free");                


                // Dialog prompt for new project name:
                $('#create-gist').click( function() {
				    $( "#new-dialog" ).dialog({
				        buttons: {
				            "Create": function() {
							
				                // Create an anonymous gist with language set to Scala and
				                // file name set dialog input string:
				                create_gist($('#name').val());
                                $('title').html($('#name').val());
                                $(this).dialog("close");
				            },
                            Cancel: function() {
				                $(this).dialog("close");
                            }
                        }	
                    }); 
                });
                
                            
                // Set resizable Ace editoru
                $( "#resizable" ).resizable({
                    handles: "e"
                });
                $('.ui-resizable-e').html('<div id="grabber"></div>')
                $("#resizable").resize( function() {
                    editor.resize();

                    $('#autodiv').css("left",$("#resizable").css("width"));
                    $('#autodiv').css("right", "0");
                    editor2.resize();
                });


            });

            // Create a new Gist with the supplied file name:
            function create_gist(filename) {
		
                function reqListener () {
                    console.log(this.responseText);
                }
                var oReq = new XMLHttpRequest();
                oReq.onload = reqListener;
                oReq.open("post", "https://api.github.com/gists", true);
                oReq.send('{"description": "New Scales Project", "public": "true","files": {"'+filename+'": {"content": "please please"}}}');
            }

            function setUpAce(aceEdit, divId) {

            }

        </script>
<link rel="stylesheet" type="text/css" href="style-ace.css" />

    </head>
    <body>
        <!-- File management buttons /-->
        <div id="file-mgmt">
            <button id="create-gist">New Project</button>
            <button id="open-gist">Open Project</button>
        </div>
        
        <!-- Container for two multi-function panels /-->
        <div id="panels">

            <!-- Ace source code editor /--> 	
            <div id="resizable">
                <div id="editor"></div>
            </div>
            
            <div id="autodiv">
                <div id="editor2"></div>
            </div>

        </div> <!-- #panels /-->

        
        <!-- Initially invisible components /-->
        <div id='new-dialog' title="New Project...">
            <p>Please enter a name for your project:</p>
            <form>
                <label for="name">
                    <input type="text" name="name" id="name" />
                </label> 
            </form>
        </div>
    </body>
</html>
