<!doctype html>
<html>
    <head>
        <title>Scales IDE</title>

        <!-- Load imported JavaScript libraries --> 
		<script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="./jquery-ui-1.11.0.custom/jquery-ui.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
        <script src="./fancytree/jquery.fancytree.js"></script>
        <script src="./fancytree/jquery.fancytree.themeroller.js"></script>
        
        <!-- Load scripts -->
        <script type="text/javascript" src="sassy_messages.js"></script>
        <script type="text/javascript" src="local.js"></script>

        <!-- Load stylesheets -->
        <link rel="stylesheet" href="./jquery-ui-1.11.0.custom/jquery-ui.min.css" />
        <link rel="stylesheet" href="./fancytree/skin-themeroller/ui.fancytree.css" />
        <link rel="stylesheet" type="text/css" href="style-ace.css" />
		
        <!-- Hack to fix poor design decision in rolling a jQueryUI theme -->
        <style>
			.ui-state-hover {border: 1px solid #272822 !important;
				             font-weight: normal !important;}
			#context-list {font-size: smaller;}
		</style>
    </head>
    <body>      

<!-- Top-most panel -->
        <div id="header">
            <div class="toolbar">
                
                <!-- Toolbar: File Manipulation -->

                <!-- New Project -->
                <svg class="icon">
                    <title>New Project</title>
                    <desc>Add a new project to your workspace.</desc>
                    <use xlink:href="./open-iconic/sprite/sprite.svg#folder" class="icon-folder"></use>
                </svg>

                <!-- New file -->
                <svg class="icon">
                    <title>New File</title>
                    <desc>Add a new file to the current project.</desc>
                    <use xlink:href="./open-iconic/sprite/sprite.svg#file" class="icon-file"></use>
                </svg>
                
                <!-- Save Changes -->
                <svg class="icon">
                    <title>Save Changes</title>
                    <desc>Saves changes to currently opened file.</desc>
                    <use xlink:href="./open-iconic/sprite/sprite.svg#circle-check" class="icon-circle-check"></use>
                </svg>
                <!-- Revert Changes -->
                <svg class="icon">
                    <title>Revert Changes</title>
                    <desc>Reverts changes to currently opened file back to previously saved state.</desc>
                    <use xlink:href="./open-iconic/sprite/sprite.svg#trash" class="icon-trash"></use>
                </svg>                  
                </div><div class="toolbar">

                <!-- Toolbar: Build Tools -->
        
                <!-- Run -->
                <svg class="icon">
                    <title>Compile/Run</title>
                    <desc>Compiles and runs current project.</desc>
                    <use xlink:href="./open-iconic/sprite/sprite.svg#media-play" class="icon-media-play"></use>
                </svg>    
                <!-- Stop -->
                <svg class="icon">
                    <title>Stop</title>
                    <desc>Stops current execution.</desc>
                    <use xlink:href="./open-iconic/sprite/sprite.svg#media-stop" class="icon-media-stop"></use>
                </svg>    
            </div>
		</div>
        
<!-- Left-most panel -->
        <div id="context-list">
            <!-- Project Explorer: header-->
        	<div id="context-heading" class="fancytree-active ui-widget ui-widget-content">Project Explorer:</div>

            <!-- Project Explorer: file tree -->
            <div id="tree" style="border:none;"></div>
        </div>

<!-- Two primary panels -->
        <div id="panels">
            <!-- Panel for ACE editor --> 	
            <div id="resizable" class="panel droppable">
                <div id="editor" class="editor"></div>
            </div>
            
            <!-- Panel for output canvas -->   
            <div id="autodiv" class="panel droppable">
				<canvas  class="editor" id="output-canvas" style="border:1px solid #000000;">
				</canvas>
            </div>
        </div>
    </body>
</html>
